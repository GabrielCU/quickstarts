name: CI
on:
  workflow_dispatch:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 17
          cache: npm
      - name: Run Antora
        run: ./buildw
